<div class='container-sm products'>
  <h3>{{ category ? category.toLocaleUpperCase() : 'PRODUCTOS' }}</h3>  <!-- Título dinámico -->

  <div class='products-list'>
    <div *ngFor="let product of products" class="card text-center" (click)="goToProductDetail(product)">
      <img [src]='product.image' class="card-img-top" [alt]='product.title'>
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class='card-text category'>{{ product.category.toUpperCase() }}</p>
        <p class="card-text description">{{ product.price }}</p>
        <button class="btn btn-primary" (click)="addToCart(product)">AGREGAR +</button>
      </div>
    </div>
  </div>
</div>
