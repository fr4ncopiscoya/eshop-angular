<div class="modal fade show" id="cart-modal" tabindex="-1" aria-labelledby="cart-modal-label" aria-hidden="true" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cart-modal-label">Carrito de Compras</h5>
        <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <button class='btn' type="" (click)='removeAllFromCart()'>VACIAR CARRITO</button>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Producto</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Precio</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cartItems">
              <td>
                <img [src]='item.image' alt="">
                <!-- {{ item.title }} -->
              </td>
              <td>{{ item.quantity }}</td>
              <td>{{ item.price * item.quantity | currency }}</td>
              <td>
                <button class='btn btn--add' type="" (click)="addMore(item)" >+</button>
                <!-- <span class='icon icon--add'></span> -->
              </td>
              <td>
                <button class='btn btn--delete' type="" (click)="removeOneProduct(item)" >-</button>
                <!-- <span class='icon icon--delete'></span> -->
              </td>
            </tr>
          </tbody>
        </table>
        <h4>Total: {{ subtotal | currency }}</h4>
      </div>
    </div>
  </div>
</div>
